<template>
    <lightning-card title="Filter Table Records">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="filterDropdown"
                label="Filter By"
                value={selectedFilterOption}
                options={filterOptions}
                onchange={handleFilterChange}>
            </lightning-combobox>
            <lightning-datatable
                key-field="id"
                data={positions.data}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
